<html>
  <head>
    <meta charset="UTF-8" />
    <title>이력서 편집기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="resumeWrap">
      <div id="test">hello Resume</div>
      <div id="content">
        <div id="information">
          <div id="pictureArea">여기는 사진</div>
          <div id="textArea">
            <div id="textHead">
              <div class="head">이름 :</div>
              <div class="head">전화번호 :</div>
              <div class="head">이메일 :</div>
            </div>
            <div class="textInput">
              <div class="inputSpace">
                <input type="text" id="nameInput" />
              </div>
              <div class="inputSpace">
                <input type="text" class="phoneInput" />
              </div>
              <div class="inputSpace">
                <input type="text" class="emailInput" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="certification">
        <span>자격증</span>
        <button>+ 추가</button>
      </div>
      <div id="introdution">
        <span>자기소개서</span>
        <button>+ 추가</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
