<html>
  <head>
    <meta charset="UTF-8" />
    <title>이력서 편집기</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
  </head>
  <body>
    <div id="resumeWrap">
      <div id="mainHead">ResumeMaker</div>
      <div id="content">
        <div id="information">
          <div id="pictureArea">
            <div id="imagePreview"></div>
            <input
              type="file"
              id="real-input"
              class="image_inputType_file"
              accept="img/*"
              required
              multiple
            />
            <button class="browse-btn">사진 등록</button>
          </div>
          <div id="textArea">
            <div id="textHead">
              <div class="head">이름 :</div>
              <div class="head">전화번호 :</div>
              <div class="head">이메일 :</div>
            </div>
            <div class="textInput">
              <div class="inputSpace">
                <input type="text" id="nameInput" />
              </div>
              <div class="inputSpace">
                <input type="text" class="phoneInput" />
              </div>
              <div class="inputSpace">
                <input type="text" class="emailInput" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="certification">
        <div class="addHead">
          <span>자격증</span>
          <button id="certifiAdd" onclick="handleAddCertifi();">+ 추가</button>
        </div>
        <div id="certifiContents"></div>
      </div>
      <div id="introdution">
        <div class="addHead">
          <span>자기소개서</span>
          <button id="introAdd" onclick="handleAddIntro()">+ 추가</button>
        </div>
        <div id="introContents"></div>
      </div>
      <div id="interview">
        <div class="addHead">
          <span>면접질문</span>
          <button id="interviewAdd" onclick="handleAddInterview()">
            + 추가
          </button>
        </div>
        <div id="interviewContents"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
